# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: npm Package

on:
  release:
    types: [published]

jobs:
  core_check:
    runs-on: ubuntu-latest
    outputs:
      publish_core: contains(github.event.release.body, ${{steps.release_body_check.outputs.output}})
    steps:
      - name: Check Release Body
        id: release_body_check
        run: |
          echo "::set-output name=output::${{secrets.CORE_PUBLISH_KWD}}"
        

  test-core:
    needs: core_check
    runs-on: ubuntu-latest
    if: ${{needs.core_check.outputs.publish_core}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Clean Install
        run: npm ci
      - name: Test
        run: npm test

  publish-core:
    needs: test-core
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: cd core
      - run: npm ci
      - run: npm run build
      - run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
